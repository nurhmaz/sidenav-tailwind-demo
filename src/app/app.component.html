<nav

  <div class="my-3" (click)="toggleDrawer()">Navbar</div>
</nav>


<div
  class=" h-full shadow-xl bg-white fixed z-[1] top-0 left-0 overflow-x-hidden duration-500 delay-[0s] ease-out transition-all mt-12"
  [class.w-0]="!isSideNavOpen" [class.w-60]="isSideNavOpen">
  <div class="shadow-inner">
    <ul class="relative">
      <li class="relative">
        <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out"
          href="#!" data-mdb-ripple="true" data-mdb-ripple-color="dark">Sidenav link 1</a>
      </li>
    </ul>
  </div>
</div>

<main class="duration-500 delay-[0s] transition-[margin-left] ease-out" [class.ml-0]="!isSideNavOpen"
  [class.ml-60]="isSideNavOpen">
  <div class="bg-white m-8">
    Hello
  </div>
</main>

<div class="flex flex-row absolute inset-0">

  <!-- sidenav -->
  <nav id="sidenav"
    class="h-full bg-white fixed z-[1] left-0 overflow-x-hidden duration-500 delay-[0s] ease-out transition-all"
    [class.w-0]="!isSideNavOpen && sideNavMode == 'over'" [class.w-60]="isSideNavOpen || sideNavMode == 'side'"
    style="box-shadow: 0 8px 10px -5px #0003, 0 16px 24px 2px #00000024, 0 6px 30px 5px #0000001f;">

    <p *ngFor="let content of fillerContent">{{content}}</p>

  </nav>

  <div class="flex-1 flex flex-col" [class.ml-0]="sideNavMode == 'over'" [class.ml-60]="sideNavMode == 'side'">

    <!-- header -->
    <div id="header"
      class="flex items-center justify-between bg-white text-gray-500 hover:text-gray-700 focus:text-gray-700 shadow-xl">
      <div class="flex m-3">
        <div>Navbar</div>
        <mat-icon (click)="toggleDrawer()" *ngIf="sideNavMode == 'over'">menu</mat-icon>
      </div>
      <div class="flex">
        <div>User Image</div>
      </div>
    </div>

    <!-- page content -->
    <div class="flex-1">

      <!-- overlay -->
      <div class="duration-500 delay-[0s] transition-[margin-left] ease-out"
        [class.backdrop]="isSideNavOpen && sideNavMode == 'over'"
        [class.ml-60]="isSideNavOpen && sideNavMode == 'over'" (click)="toggleDrawer()"></div>

      <!-- sidenav container -->
      <main id="sidenav-container"
        class="relative block h-full overflow-auto p-10 flex-1 duration-500 delay-[0s] transition-[margin-left] ease-out"
        >
        <!-- <router-outlet></router-outlet> -->
        <div class="bg-white w-full">
          Hello
        </div>
      </main>

    </div>

  </div>

</div>
